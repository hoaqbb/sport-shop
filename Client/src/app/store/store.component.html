<div class="container">
  <div class="row">
    <section class="col-3">
      <ng-container *ngIf="products">
        <h5 class="text-warning mb-3">Sort</h5>
        <select class="custom-select mb-3">

        </select>
        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
        </ul>
        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
            
        </ul>
      </ng-container>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
        </header>
        <div class="form-inline mt-2">
          <input
     
            class="form-control mr-2"
            #search
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary my-2">
            Search
          </button>
          <button class="btn btn-outline-primary ml-2 my-2">
            Reset
          </button>
        </div>
      </div>
      <div *ngIf="products.length > 0" class="row row-cols-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-product-items [product]="item"></app-product-items>
        </div>
      </div>
    </section>
  </div>
</div>
